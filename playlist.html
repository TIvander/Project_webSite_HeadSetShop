<body ng-controller="playListController">

      <div class="container ">

          <thead>
            <tr class="titleColumns">             
              <th>Music</th>
              <th>Compositor</th>
              <th>Duration</th>
            </tr>
          </thead>
          <tbody>
            <tr class="lineHover"ng-repeat="song in playList">
              <td>{{song.nome.toUpperCase()}}</td>
              <td>{{song.compositor}}</td>
              <td>{{song.duration}}</td>
            </tr>
          </tbody>
        </table>

  <script type="text/javascript">
      angular.module('playListModule', [])
      .controller("playListController", function($scope){
        $scope.playList = [
          {nome:"CyberPunk Eletronic", id:"https://previews.customer.envatousercontent.com/files/304393014/preview.mp3", compositor:"Action Eletronic Rock", duration:"2:16 min"},
          {nome:"ArcadeTrap ", id:"https://previews.customer.envatousercontent.com/files/244559989/preview.mp3", compositor:"Audio Jungle", duration:"1:37"},
          {nome:"Summer Chill Beat", id:"https://previews.customer.envatousercontent.com/files/303003777/preview.mp3", compositor:"AMB Crew", duration:"3:25"},

          {nome:"SportAction Rock Electro", id:"https://previews.customer.envatousercontent.com/files/304426856/preview.mp3", compositor:"Tech Logo I.", duration:"5:49 min"},
          {nome:"Trap SL", id:"https://previews.customer.envatousercontent.com/files/224590107/preview.mp3", compositor:" Extreme Rock", duration:"4:45 min"},
          {nome:"5 Version", id:"https://previews.customer.envatousercontent.com/files/303664662/preview.mp3", compositor:"Action Eletronic Rock", duration:"2:37 min"}       
        ]


      })
  </script>
  <script>
    const musicLists = document.querySelectorAll(".musicList")
    const closeModal = document.querySelector('.closeModal')
    const musicModal = document.querySelector('.musicModal')
    const a = document.querySelector('.a')
    for (let musicList of musicLists) {
      musicList.addEventListener("click", function () {
        const musicId = musicList.getAttribute("id")
        musicModal.classList.add('active')
        musicModal.querySelector("audio").src = `${musicId}`
      })
    }
    closeModal.addEventListener("click", function () {
      musicModal.classList.remove("active")
      musicModal.querySelector("audio").src = ""
    })

  </script>
